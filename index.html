<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />



  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container" id="container">

    <!-- this is the 9am block -->
    <div class="row time-block" id="9">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">

          <span class="input-group-text" id="inputGroup-sizing-sm">9 AM </span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" placeholder="I need help with local storage">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </div>
    <!-- this is the 10am block -->
    <div class="row time-block" id="10">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">10 AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </div>

    <!-- this is the 11am block -->
    <div class="row time-block" id="11">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">11 AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </div>

    <!-- this is the 12pm block -->
    <form class="row time-block" id="12">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">12 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </form>

    <!-- this is the 1pm block -->
    <div class="row time-block" id="13">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">1 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </div>

    <!-- this is the 2pm block -->
    <div class="row time-block" id="14">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">2 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </div>

    <!-- this is the 3pm block -->
    <form class="row time-block" id="15">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">3 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" placeholder="I dont get local storage.">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </form>

    <!-- this is the 4pm block -->
    <div class="row time-block" id="16">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">4 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="I'll take any resource you have to help me do this or figure it out.">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </div>

    <!-- this is the 5pm block -->
    <div class="row time-block" id="17">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">5 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="I mean, i got the date & time thing to working, so i got that going for me...">
        <div><button class="saveBtn"><i class="fas fa-code"></i></button></div>
      </div>
    </div>

<!-- clear all button -->
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn btn-primary">Clear Calendar</button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>


</body>

</html>
